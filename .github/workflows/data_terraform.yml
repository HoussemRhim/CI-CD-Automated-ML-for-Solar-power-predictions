name: Terraform create GCP bucket

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.6.4 

    
    - uses: 'actions/checkout@v4'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    # actions/checkout MUST come before auth
    - uses: 'actions/checkout@v4'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/273409712742/locations/global/workloadIdentityPools/demopool/providers/my-provider'
        service_account: 'storage-admin@reflected-oath-405515.iam.gserviceaccount.com'
    - id: 'gcloud'
      name: 'gcloud'
      run: |-
        gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
        gcloud services list --project Automated ML
        
    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: |
        cd CI-CD-Automated-ML-for-Solar-power-predictions/terraform/main.tf
        terraform apply -auto-approve
      env:
        TF_VAR_credentials_file: ${{ secrets.GCP_SA_KEY }}
        TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
        TF_VAR_region: "europe-west3" 
        TF_VAR_bucket_name: "data_bucket"  
